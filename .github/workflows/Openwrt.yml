    - name: æ‰§è¡Œ soft.sh
      run: |
        pwd
        chmod +x $SOFT_SH
        cd openwrt
        ../$SOFT_SH
        
    - name: æ›´æ–° feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: å®‰è£… feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: æ‰§è¡Œ diy.sh
      run: |
        pwd
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        pwd
        chmod +x $DIY_SH
        cd openwrt
        sed -i 's/^[ \t]*//g' ./.config
        make defconfig
        ../$DIY_SH
        
    - name: æ‰§è¡Œ config.sh
      run: |
        pwd
