            â˜†  æ„Ÿè°¢æºç ä½œè€…[ ${{ env.ZUOZHE }}å¤§ç¥ ]æ— ç§åˆ†äº«ï¼
            
            ğŸ‰ [ ${{ env.NAME2 }}${{ env.NAME1 }} ]å›ºä»¶ä¸‹è½½ âœ¨
            -
            ğŸ’ å¥¶ç‰›å¿«ä¼ (å›½å†…é«˜é€ŸğŸš€ä¸‹è½½)ï¼š ${{ env.COWTRANSFER_URL }}
            
            â›„ WeTransfer(å›½å¤–é«˜é€ŸğŸš€ä¸‹è½½)ï¼š ${{ env.WETRANSFER_URL }}
            
            ğŸŒ´ é“¾æ¥æœ‰æ•ˆæœŸä¸º7å¤©ï¼Œæ— éœ€æ³¨å†Œç›´æ¥ä¸‹è½½ ğŸ¤
        files: ${{ env.FIRMWARE }}/*
    
    - name: å‘å¸ƒè‡³Release
      uses: softprops/action-gh-release@v1
      if: steps.compile.outputs.status == 'success' && env.REGULAR_UPDATE == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
      with:
        name: å‘å¸ƒè‡³Release
        tag_name: update_Firmware
        body: ${{ env.log1 }}-${{ env.log2 }}-${{ env.log3 }}ï¼ˆå®Œæˆæ—¶é—´-${{ env.date }}ï¼‰
        files: openwrt/bin/Firmware/*
    
    - name: åˆ é™¤æ—§çš„Releases
      uses: dev-drprasad/delete-older-releases@master
